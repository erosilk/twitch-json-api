
<html>
  <head>
    <title>Twitch JSON API</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Nunito+Sans|Oswald|Raleway|Roboto" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="header"><a href="http://twitch.tv"><img id="twitchlogo" src="http://nerdrating.com/files/2014/06/TwitchTV-logo2.png" alt=""/></a>
      <h1 class="animated fadeIn" id="logotext">- JSON API</h1>
    </div>
    <div id="container">
      <div class="stream animated fadeInUp">
        <div id="img1"><img class="streamimg" src="https://static-cdn.jtvnw.net/previews-ttv/live_user_2ggaming-320x180.jpg"/></div>
        <div class="infocontainer">
          <h1 class="title" id="title1"> </h1>
          <p class="game" id="game1"> </p>
          <p class="user" id="user1"> </p>
          <div class="inlinestatus">
            <p class="status" id="status1"> </p>
            <p class="viewers" id="viewers1"> </p>
          </div>
        </div>
      </div>
      <div class="stream animated fadeInUp">
        <div id="img2"><img class="streamimg" src="https://static-cdn.jtvnw.net/previews-ttv/live_user_2ggaming-320x180.jpg"/></div>
        <div class="infocontainer">
          <h1 class="title" id="title2"></h1>
          <p class="game" id="game2"></p>
          <p class="user" id="user2"></p>
          <div class="inlinestatus">
            <p class="status" id="status2"></p>
            <p class="viewers" id="viewers2"></p>
          </div>
        </div>
      </div>
      <div class="stream animated fadeInUp">
        <div id="img3"><img class="streamimg" src="https://static-cdn.jtvnw.net/previews-ttv/live_user_2ggaming-320x180.jpg"/></div>
        <div class="infocontainer">
          <h1 class="title" id="title3"></h1>
          <p class="game" id="game3"></p>
          <p class="user" id="user3"></p>
          <div class="inlinestatus">
            <p class="status" id="status3"></p>
            <p class="viewers" id="viewers3"></p>
          </div>
        </div>
      </div>
      <div class="stream animated fadeInUp">
        <div id="img4"><img class="streamimg" src="https://static-cdn.jtvnw.net/previews-ttv/live_user_2ggaming-320x180.jpg"/></div>
        <div class="infocontainer">
          <h1 class="title" id="title4"></h1>
          <p class="game" id="game4"></p>
          <p class="user" id="user4"></p>
          <div class="inlinestatus">
            <p class="status" id="status4"></p>
            <p class="viewers" id="viewers4"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
